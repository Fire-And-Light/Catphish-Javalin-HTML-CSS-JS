plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id("com.github.johnrengelman.shadow") version "6.0.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Log4j
    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'

    // Javalin
    implementation group: 'io.javalin', name: 'javalin', version: '4.6.4'

    // Simple Logging Facade for Java
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'

    // Jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.4'

    // H2 Database
    implementation group: 'com.h2database', name: 'h2', version: '1.3.148'
}

application {
    // Define the main class for the application.
    mainClass = 'catphish.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

mainClassName = "catphish/Catphish"

tasks.jar {
    manifest.attributes["Main-Class"] = mainClassName
}