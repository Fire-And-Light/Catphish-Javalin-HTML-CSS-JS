<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matchprofile.css">
    <link rel="icon" href="../../resources/logo.jpg">
    <script defer src="matchprofile.js"></script>
    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Catphish</title>
</head>
<body>
    <nav id="nav">
        <label id="logo">catphish</label>
        
        <ul>
            <!-- "href" for the following anchor elements are intentionally set in the JS file rather than directly on here because of parameters inaccessible in HTML -->
            <li><a id="profile">Profile</a></li>
            <li><a id="match">Match</a></li>
            <li><a id="matches" class="active">Matches</a></li>
            <li><a id="signout">Sign Out</a></li>
            <li><a id="delete">Delete</a></li>
        </ul>
    </nav>

    <section id="section">
        <div id="cover">
            <div class="card">
                <div id="pic-div">
                    <img id="pic" src="" >
                </div>
    
                <h2 id="profilehead"></h2>
    
                <textarea id="bio" readonly maxlength="507" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="space"></div>

        <div id="chat">
            <div class="header">
                <h1 id="chathead"></h1>
            </div>
            <div id="chatbody" class="body"></div>
            <div class="footer">
                <form>
                    <input id="message" type="text" placeholder="Enter message">
                    <button id="send" type="button">SEND</button>
                </form>
            </div>
        </div>

        <div class="space"></div>

        <div id="options">
            <a id="unmatch">UNMATCH</a>
        </div>

        <div class="space"></div>
    </section>
</body>
</html>
